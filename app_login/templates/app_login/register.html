{% extends 'app_login/base.html' %}
{% block title %}-SignUp{% endblock title %}
{% load crispy_forms_tags %}

{% block body %} 

    <div class="container">
            <h2>Create New Account</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-info bt-sm" type="submit">Create Account</button>
        </form>
        <br>
        <small>Already have an account?</small><a href="{% url 'app_login:login' %}">SingIn</a>
    </div>

{% endblock body %}
